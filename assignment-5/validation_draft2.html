}

// Define and invoke a function that sorts an array of numbers in descending order.

var arrayOfNumbers = [13,56,17,127,4,323,59];

document.write("numbers sorted ascending (kinda sort of) = " + arrayOfNumbers.sort() + "</br></br>");

var sorted_numbers = arrayOfNumbers.sort(sortValuesDescending);
document.write("<li>numbers sorted numerically in descending order = " + sorted_numbers + "</br></br>"); // Output: 1,8,9,4,10,12

// Sorts array elements in ascending order numerically.
function sortValuesDescending(first, second)
{
    if (first == second)
        return 0;
    if (first > second)
        return -1;
    else
        return 1; 
}

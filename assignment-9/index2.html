<body>
    
<canvas id='playCanvas' width='400' height='400' style="border:1px solid black;">


<script>

var canvas = document.getElementById("playCanvas");
var context = canvas.getContext("2d");

var id = setInterval(rotate,200);

var xPosition = 10;
var yPosition = 10;

function rotate()  {
context.clearRect(0,0,600,600);
context.beginPath();
context.rect(xPosition,yPosition,150,100);
context.fillStyle = "red";
context.fill(); 
xPosition+=1;
yPosition+=1;
context.rotate(.1*Math.PI/180);
}

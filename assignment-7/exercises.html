<!doctype html>
<html>
  <head>
    <meta charset=utf8>
    <title>JQuery Event Exercises</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  
  <style>
      
      button {
          background-color:yellow;
      }
      
      .over {
          background-color:orange;
      }
      
      .selected {
          background-color:green;
      }
      
  </style>
  
  
  <body>
    
<!-- <button id="button 1">Button 1</button>
   
<button id="button 2">Button 2</button>
   
<button id="button 3">Button 3</button> -->
      
<script>
   
   var sections = {

           section1: "text for button 1",

           section2: "text for button 2",

           section3: "text for button 3"

       }
       
     for (section in sections)  {
         
         document.write("<button>" + section + "</button>")
     }
     
     $(document).ready(function(){
         
         var buttons = $("button");
         var message = $("#message");
         var selectedBtn;
         
    buttons.on("mouseenter", function(e) {
         var $this = $(this);
         $this.addClass("over");
         message.html("target =" + e.target + ", x=" + e.pageX + ", y=" + e.pageY)
     });
     
     buttons.on("mouseleave", function() {
         var $this = $(this);
         $this.removeClass("over");
     });
     
     buttons.on("click", function() {
         var $this = $(this);
         $this.addClass("selected");
         message.html(sections[$this.text()]);
     });
     
     });
     
     ///be sure to set a starting point for your animated element
     
</script>
<p>&nbsp</p>
<p>&nbsp</p>
<div id = "message"></div>
       

      
      








</body>
</html>
